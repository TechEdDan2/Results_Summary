<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- stylesheet 👍 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>

<body>

  <main class="hanken-grotesk-light">
    <div class="results">
      <h3>Your Result</h3>
      <div class="circle">
        <h1 class="hanken-grotesk-bold">76</h1>
        of 100
      </div>
      <h2 class="hanken-grotesk-mid">Great</h2>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
    
      <h3>Summary</h3>
    
      <div id="react" class="data_box">
        <div class="left_text" id="reaction_text">
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        <p><span class="bold_num" id="react_num">80</span> / 100</p>
      </div>
    
      <div id="mem" class="data_box">
        <div class="left_text" id="memory_text">
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        <p><span class="bold_num" id="mem_num">92</span> / 100</p>
      </div>
    
      <div id="verb" class="data_box">
        <div class="left_text" id="verbal_text">
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        <p><span class="bold_num" >61</span> / 100</p>
      </div>
    
      <div id="vis" class="data_box">
        <div class="left_text" id="visual_text">
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        <p><span class="bold_num">72</span> / 100</p>
      </div>
    
      <button>Continue</button>
    
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/TechEdDan2">DNel2</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
